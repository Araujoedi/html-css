<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>                           
        iframe{
            width: 400px; /* Neste caso se sobrepõe aos parametros de html abaixo*/
            height: 400px;
            border: 1px dashed black; /*parâmetros da borda (sobrepõe frameborder 0/1*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando site do 
    <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.CursoemVideo.com" frameborder="0" height="500" scolling="no">
            <!--hight="500" altera a altura de 150 para 500
            scooling=(yes/no) permite ou não a barra de rolagem porem depende do navegador pode liberar a rolagem mesmo configurado como "no"-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar
    </p>

    <!-- O site do google tem proteção e não carrega iframe-->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank"></a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <!--  hight="500" width="500" altero o valor original 300x150-->
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>    
</body>
</html>
