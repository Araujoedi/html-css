<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1> <!--Consome serviço de hospedagem-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limões-capa.png" controls autoplay loop>
        <source src="midia/meu video 720.mp4" type="video/mp4">
        <source src="midia/Meu Video.webm" type="videos/webm">
        <p>SAeu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1><!--Link inexixtente "youtube" por ser conteúdo antigo foi necerssário a inclusão direta do "vimeo"-->
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
    <h1>Inserindo vídeos do Vimeo</h1><!--realizado alteraçõe na cor quando passa mouse e remover a foto do autor-->
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
